<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador de Paleta de Cores</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Gerar Paleta de Cores
        </button>

        <section class="palette-container">
            <!-- COLOR BOX 1-->
             <section class="color-box">
                <div class="color" style="background-color: #F7F9F7;"></div>
                <div class="color-info">
                    <span class="hex-value">#F7F9F7</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </section>

            <!-- COLOR BOX 2-->
             <section class="color-box">
                <div class="color"  style="background-color: #B3DEC1;"></div>
                <div class="color-info">
                    <span class="hex-value">#B3DEC1</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </section>

            <!-- COLOR BOX 3-->
            <section class="color-box">
                <div class="color"  style="background-color: #DBF9F0;"> </div>
                <div class="color-info">
                    <span class="hex-value">#DBF9F0</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </section>

            <!-- COLOR BOX 4-->
            <section class="color-box">
                <div class="color"  style="background-color: #210124;"></div>
                <div class="color-info">
                    <span class="hex-value">#210124</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </section>

            <!-- COLOR BOX 5-->
            <section class="color-box">
                <div class="color"  style="background-color: #750D37;"> </div>
                <div class="color-info">
                    <span class="hex-value">#750D37</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </section>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
